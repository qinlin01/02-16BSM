<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit||isUploadAnytime">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onSubmit()" ng-if="!isEdit&&VO.id!=null&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure"type="button" ng-click="onAudit()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>审核</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onRecall()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onLinkAuditFlow()" ng-if="!isEdit&&VO.id!=null">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onEdit()" ng-if="!isEdit&&VO.id!=null&&(VO.billstatus==31||VO.billstatus==36||VO.billstatus==37)">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <!--<accordion class="" close-others="oneAtATime">
        <accordion-group is-open="true" class="lr-page-bg-gray">-->
        <!--     <accordion-heading class="lr-page-bg-white">
                 <div class="btn lr-page-bg-indigo">
                     <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                     <span class="lr-page-color">基本信息</span>
                 </div>
                 <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
             </accordion-heading>-->
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">批量业务签报编码：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.batchReportCode">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">缓急程度：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-verify ng-model="VO.instancyType"
                            required
                            ng-options="item.id as item.name for item in SELECT.INSTANCYTYPE">
                        <option value="">--请选择缓急程度--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">签报类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-verify ng-model="VO.enumBatchReportType"
                            required
                            ng-options="item.id as item.name for item in SELECT.REPORTTYPE">
                        <option value="">--请选择签报类型--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">主送单位：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isDisabled||isControl" ui-popup-ref
                           url="'deptTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                           popup-model-field="'pkDeliverUnit'"
                           ng-verify
                           ng-model="VO.pkDeliverUnit.name" type="text" placeholder="">
                </div>
            </div>
            <!-- <div class="col-md-4">
                 <label class="col-md-5 control-label">制单人：</label>
             <div class="col-md-7">
                 <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                        url="'userRef/queryForGrid'" ng-click="" popup-model="VO"
                        popup-model-field="'pkOperator'"
                        ng-model="VO.pkOperator.name" type="text" placeholder="">
             </div>
             </div>
             <div class="col-md-4">
                 <label class="col-md-5 control-label">制单时间：</label>
             <div class="col-md-7">
                 <input class="form-control" ng-disabled="isDisabled"  type="text" ng-model="VO.operateTime">
             </div>
             </div>-->
        </div>
        <!-- <div class="form-group">
                 <div class="col-md-4">
                     <label class="col-md-5 control-label">业务部门：</label>
                 <div class="col-md-7">
                     <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                            url="'deptTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                            popup-model-field="'pkDept'"
                            ng-model="VO.pkDept.name" type="text" placeholder="">
                 </div>
                 </div>
         </div>-->
        <!--      </accordion-group>
          </accordion>-->
    </div>
    <div>
        <div class="pull-right lr-mr10 lr-mt10">
            <button class="btn btn-sm btn-info"  type="button" ng-show="isEdit&&!isUploadAnytime&&!upOrDown" ng-click="onAddLine();">增行</button>
            <button class="btn btn-sm btn-info"  type="button" ng-click="onUploads();" ng-if="upOrDown">上传</button>
            <button class="btn btn-sm btn-info"  type="button" type="button" ng-show="isEdit&&!isUploadAnytime" ng-click="onDeleteLine();">减行</button>
            <button class="btn btn-sm btn-info"  type="button" ng-click="onDownLoads();" ng-if="upOrDown">下载</button>
        </div>
        <tabset justified="false">
            <tab index="1" heading="批量业务签报子表" select="selectTab('reportGridOptions')">
                <div ui-grid="reportGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 600px"></div>
            </tab>
            <tab index="2" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 600px"></div>
            </tab>
        </tabset>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>

            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.billstatus}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateDate}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位（机构）：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
</form>
