<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn lr-main-btn" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn lr-main-btn" ng-click="onCancel()" ng-show="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn lr-main-btn" ng-click="onEdit()" ng-show="!isEdit">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn lr-main-btn" ng-click="onBack()" ng-show="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
            <!--<accordion class="" close-others="oneAtATime">
            <accordion-group is-open="true" class="lr-page-bg-gray">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo">
                        <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">基本信息</span>
                    </div>
                    <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>-->
                        <div class="form-group">
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">流水号：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.serialNo">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">客户名称：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                                           url="'customerRef/queryForGrid'" ng-click="" popup-model="VO"
                                           popup-model-field="'pkCustomer'"
                                           ng-model="VO.pkCustomer.name" type="text" placeholder="">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">客户编号：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.pkCustomer.code">
                                </div>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">联系部门：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.deptName">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">联系人：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.contact">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">提交日期：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" wdate-picker type="text" ng-model="VO.commitDate">
                                </div>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">提交地点：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.commitAddres">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">印刷数量：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.printNum">
                                </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">业务部门：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                                           url="'deptTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                                           popup-model-field="'pkDept'"
                                           ng-model="VO.pkDept.name" type="text" placeholder="">
                                </div>
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-4">
                                    <label class="col-md-5 control-label">制单时间：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-model="VO.operateTime">
                                </div>
                                </div>
                        </div>
           <!-- </accordion-group>
        </accordion>-->
    </div>
    <accordion class="" close-others="oneAtATime">
    <accordion-group is-open="false" class="lr-page-bg-gray">
        <accordion-heading class="lr-page-bg-white">
            <div class="btn lr-page-bg-indigo">
                <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
            </div>
            <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
               ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
                <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">单据状态：</label>
                            <div class="col-md-7 div-cao-zuo">
                                {{VO.billstatus}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">经办人：</label>
                            <div class="col-md-7 div-cao-zuo">
                                {{VO.pkOperator.name}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">业务单位：</label>
                            <div class="col-md-7 div-cao-zuo">
                                {{VO.pkOrg.name}}
                            </div>
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">制单日期：</label>
                            <div class="col-md-7 div-cao-zuo">
                                {{VO.operateDate}}
                            </div>
                        </div>
                </div>
    </accordion-group>
    </accordion>
</form>
