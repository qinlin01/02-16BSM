<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'制单年度'选择其他年份进行查询；请输入以空格隔开的关键字"
                                   ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_month']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="col-md-4">
                             <label class="col-md-4 control-label">保单建立公司</label>
                             <div class="col-md-8">
                                 <select class="form-control" ng-model="QUERY['pk_corp']"
                                         ng-options="item.id as item.name for item in SELECT.OrgRef">
                                     <option value="">-请选择-</option>
                                 </select>
                             </div>
                         </div>-->
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单信息编号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['insuranceinfono^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">立项号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['pk_project_code^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['insuranceno^like']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">投保人</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['estimatepk_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单起保日期区间</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['startdate^gte']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['startdate^lte']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务/项目名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['pk_project_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单结束日期区间</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['enddate^gte']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至 </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['enddate^lte']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">经办人</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['operator_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">单据状态</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['billstatus']"
                                        ng-options="item.id as item.name for item in SELECT.TRAINBILLSTATUSTYPE">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户产权关系</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'projectKindTreeRef/queryForGrid'" ng-click="" popup-model="QUERY"
                                       popup-model-field="'pkC0Tradetype'"
                                       ng-model="QUERY.pkC0Tradetype.name" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务分类</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'busiType/queryForGrid'" ng-click="" popup-model="QUERY"
                                       popup-model-field="'busi_type'" popup-model-value="QUERY.pkC0Tradetype.code" is-tree="true"
                                       ng-model="QUERY.busi_type.name" type="text" placeholder="">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单建立公司</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'orgRef/queryForGrid'" ng-click="" popup-model="QUERY"
                                       popup-model-field="'pk_corp'"
                                       ng-model="QUERY.pk_corp.name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单建立部门</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['dept_Name^like']"/>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">执业人员</label>
                            <div class="col-md-8">
                                <input class="form-control" ng-verify ui-popup-ref url="'commonRef/queryAgentRef'"
                                       popup-model="QUERY" popup-model-field="'pkAgent'"
                                       ng-model="QUERY.pkAgent.name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">自查状态</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY.billCheckBySelfState"
                                        ng-options="item.id as item.name for item in SELECT.BILLCHECKBYSELFSTATETYPE">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>
