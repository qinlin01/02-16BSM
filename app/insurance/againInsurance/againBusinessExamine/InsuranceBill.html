<div class="main-form-style" ng-controller="insuranceBillCtrl">
    <div class="form-horizontal" >
        <accordion>
            <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                        <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">查询条件</span>
                    </div>
                    <div class="form-group pull-right">
                        <div class="btn-group">
                            <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                                <i class="fa fa-ellipsis-h"></i>
                                <span>高级查询</span>
                            </button>
                            <button class="btn lr-main-btn" ng-click="onQuery();">
                                <i class="fa fa-search"></i>
                                <span>查询</span>
                            </button>
                            <button class="btn lr-main-btn" ng-click="onReset();">
                                <i class="fa fa-undo"></i>
                                <span>重置</span>
                            </button>
                        </div>
                    </div>
                </accordion-heading>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">起保年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="VO.startdateQUERY['year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">起保月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['subString(monthBegin,6,2)']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截止月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['monthEnd']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div ng-if="queryTotal">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label">保单号</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['insuranceno^like']"/>

                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="col-md-4 control-label">承保公司</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['doc_code^like']"/>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="col-md-4 control-label">投保人</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['estimate_name^like']"/>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-4 control-label">险种</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['estimate_name^like']"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label">立项编号</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['c_procode^like']"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-4 control-label">建立部门</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" ng-model="QUERY['builddept^like']"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </accordion-group>
        </accordion>
    </div>

    <div class="form-horizontal" style="background: #fff; padding: 10px;">

        <div ui-grid="templateGridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="height:200px"></div>
    </div>
</div>
