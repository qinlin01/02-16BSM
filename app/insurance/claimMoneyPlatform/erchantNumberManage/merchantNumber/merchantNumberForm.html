<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="isForm">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="isForm">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="isForm">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>
                基本信息
            </legend>
            <div class="form-group">
                <div class="col-md-4" ng-if="VO.merchantNo != null && VO.merchantNo != ''">
                    <label class="col-md-5 control-label lr-verify">商户号信息编号：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isForm" type="text" ng-model="VO.merchantNo">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">第三方支付机构类型：</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-disabled="!isForm" ng-model="VO.thirdOrgType"
                                required ng-verify
                                ng-options="item.id as item.name for item in SELECT.THIRDORGTYPE">
                            <option value="">--请选择第三方支付机构类型--</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">账号：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify ng-disabled="!isForm" type="text" ng-model="VO.accountNumber">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">账号名称：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify ng-disabled="!isForm" type="text" ng-model="VO.accountName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">银行账号：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify ng-disabled="!isForm" type="text" ng-model="VO.bankAccount">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">开户时间：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" wdate-picker ng-model="VO.openDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">销户时间：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" wdate-picker ng-model="VO.closeDate">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">使用状态：</label>
                    <div class="col-md-7">
                    <select class="form-control" ng-disabled="!isForm" ng-model="VO.usingType"
                            required ng-verify
                            ng-options="item.id as item.name for item in SELECT.USINGTYPE">
                        <option value="">--请选择使用状态--</option>
                    </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>附件</legend>
            <div class="pull-right lr-mr10 lr-mt10">
                <button class="btn btn-sm btn-info" type="button" ng-click="onUploads()">上传</button>
                <button class="btn btn-sm btn-info" type="button" ng-click="onDeleteLine('dealAttachmentBGridOptions')">减行</button>
                <button class="btn btn-sm btn-info" type="button" ng-click="onDownLoads()">下载</button>
            </div>
            <tabset justified="false">
                <tab index="4" heading="附件">
                    <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                         ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
            </tabset>
        </fieldset>
    </div>
</form>
