<div style="width: 100%;height: 10px">
</div>
<div class="main-form-style">
    <div class="form-horizontal">
        <accordion class="" close-others="oneAtATime">
            <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                        <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">查询条件</span>
                    </div>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn lr-main-btn" ng-click="onQueryTrainingMaterials();">
                                <i class="fa fa-search"></i>
                                <span>查询</span>
                            </button>
                            <!--                            <button class="btn lr-main-btn" ng-click="onResetChildren();">-->
                            <!--                                <i class="fa fa-undo"></i>-->
                            <!--                                <span>重置</span>-->
                            <!--                            </button>-->
                        </div>
                    </div>
                </accordion-heading>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">培训总结编号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text"
                                       ng-model="QUERYtrainingMaterials['serialNo']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERYtrainingMaterials['operateYear']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择制单年度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">培训总结标题</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text"
                                       ng-model="QUERYtrainingMaterials['trainName']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                    </div>


                </form>
            </accordion-group>
        </accordion>
    </div>
</div>
<tabset justified="false">
    <tab heading="客户培训总结附件信息" select="selectTab('trainingMaterialsGridOptions')">
        <div id="appendicesIdGrid" ui-grid="trainingMaterialsGridOptions" ui-grid-pagination ui-grid-auto-resize
             ui-grid-resize-columns
             ui-grid-selection ui-grid-pinning class="grid" style="height: 300px"></div>
    </tab>
</tabset>
<div class="pull-right">
    <button ng-click="onConfirmTrainingMaterials()" style="margin-right: 10px;" class="btn btn-sm btn-info">确定
    </button>
    <button ng-click="onCancelTrainingMaterials()" style="margin-right: 10px;" class="btn btn-sm btn-info">返回
    </button>
</div>
<div style="clear: both"></div>
