<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">创建模板年度：</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['create_time_year']"
                                    ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">生效日期：</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" wdate-picker ng-model="QUERY['start_date0_0ge']" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">结束日期：</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" wdate-picker ng-model="QUERY['end_date0_0le']" />
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">模板名称：</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['template_name']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">项目类型：</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['project_type']"
                                        ng-options="item.id as item.name for item in SELECT.PROJECTTYPES">
                                    <option value="">-请选择项目类型-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">服务内容：</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['services']"/>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </accordion-group>
    </accordion>
</div>
<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn="">
                            <!--              不存库的按钮写在这里              -->
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns
                         ui-grid-exporter
                         ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
