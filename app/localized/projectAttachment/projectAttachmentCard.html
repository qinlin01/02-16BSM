<form class="form-horizontal" ng-if="isCard">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" ng-click="onBack()">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>

        </div>
    </div>
    <div class="main-div">
        <div class="col-md-12 title">
            <p style="font-size:20px">详细信息</p>
            <div class="col-md-12">
                <div class="col-md-4">
                    <span>公司编号：</span><span class="fontStyle">{{VO.selectTerritorial.code}}</span>
                </div>
                <div class="col-md-4">
                    <span>公司名称：</span><span class="fontStyle">{{VO.selectTerritorial.name}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <span>附件名称：</span><span class="fontStyle">{{VO.projectAttachment[0].attachment_name}}</span>
                </div>
                <div class="col-md-4">
                    <span>上传时间：</span><span class="fontStyle">{{VO.createTime | date_cell_date}}</span>
                </div>
            </div>
        </div>
    </div>
</form>
