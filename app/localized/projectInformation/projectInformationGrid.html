<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
        <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
            <i class="fa fa-search lr-page-color" aria-hidden="true"></i> <span class="lr-page-color">查询条件</span>
        </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                    <i class="fa fa-ellipsis-h"></i>
                    <span>高级查询</span>
                </button>
                <button class="btn lr-main-btn" ng-click="onQuery();">
                    <i class="fa fa-search"></i> <span>查询</span>
                </button>
                <button class="btn lr-main-btn" ng-click="onReset();">
                    <i class="fa fa-undo"></i> <span>重置</span>
                </button>
            </div>
        </div>
    </accordion-heading>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-253 control-label">全文检索</label>
                    <div class="col-md-252">
                        <input class="form-control" type="text" placeholder="请输入以空格隔开的关键字" ng-model="QUERY['wideArea']"/>
                    </div>
                </div>
            </div>
            <div ng-if="queryTotal">
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-4 control-label">导入年度</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="QUERY['import_time_year']"
                                ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                            <option value="">-请选择-</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">客户名称</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['customer_name']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">项目名称</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text"  ng-model="QUERY['project_name']" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-4 control-label">地域</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text"  ng-model="QUERY['project_address']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">保单号</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['insurance_no']" />
                    </div>
                </div>
                <!--                <div class="col-md-4">-->
                <!--                    <label class="col-md-4 control-label">服务年度</label>-->
                <!--                        <div class="col-md-8">-->
                <!--                            <select class="form-control" ng-model="QUERY['service_year']"-->
                <!--                                    ng-options="item.id as item.name for item in SELECT.BUSIYEAR">-->
                <!--                                <option value="">-请选择-</option>-->
                <!--                            </select>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="col-md-4">
                    <label class="col-md-4 control-label">佣金收入</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="QUERY['service_incomeType']"
                                ng-options="item.id as item.name for item in SELECT.COMMISSIONINQUIRYCONDITIONS">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="col-md-4">
                    <label class="col-md-4 control-label">投保险种</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['insurancetype']" />
                    </div>
                </div>
            </div>
            </div>
        </form>
    </accordion-group>
    </accordion>
</div>
<input type="file" id="inputFile"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none" onchange="angular.element(this).scope().onImportUploads(false)"/>
<div class="lr-grid-container">
    <div>
        <accordion> <accordion-group is-open="true" grid-button="true"> <accordion-heading class="lr-page-bg-white">
            <div class="lr-grid-toolbar">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-database lr-page-color" aria-hidden="true"></i> <span class="lr-page-color">查询结果</span>
                </div>
                <div class="btn-group lr-grid-btn-right" add-grid-btn>
<!--                    <button class="btn btn-azure ng-scope" ng-click="onUpdate()" ng-disabled="checkStatus(gridApi,'','[]',true)" disabled="disabled"> <i class="fa fa-edit"></i>修改</button>-->
                    <button class="btn btn-azure ng-scope" ng-click="onDistribution()" ng-disabled="checkStatus(gridApi,'',[],false)" disabled="disabled"> <i class="fa fa-plus"></i>分配</button>
                    <button class="btn btn-azure ng-scope" ng-click="onDelete()" ng-disabled="checkStatus(gridApi,'',[],false)" disabled="disabled"> <i class="fa fa-remove"></i>删除</button>
<!--                    <button class="btn btn-azure ng-scope" ng-click="ExportExcel()" ng-disabled="null"> <i class="fa fa-remove"></i>导出模板</button>-->
                    <button class="btn btn-azure ng-scope" ng-click="onSuperUpdate()" ng-disabled="checkStatus(gridApi,'','[]',true)" disabled="disabled"> <i class="fa fa-edit"></i>超级修改</button>
                </div>
            </div>
        </accordion-heading>
            <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
            </div>
    </div>
</div>
