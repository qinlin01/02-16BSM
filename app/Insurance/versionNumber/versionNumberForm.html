<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <!--<button class="btn btn-azure" type="button" ng-click="onSubmit()" ng-if="!isEdit&&(VO.billstatus==0||VO.billstatus==25||VO.billstatus==36)">-->
                <!--<i class="ti-save"></i>-->
                <!--<span>提交</span>-->
            <!--</button>-->
            <!--<button class="btn btn-azure" type="button" ng-click="onAudit()" ng-if="!isEdit&&VO.billstatus==40">-->
                <!--<i class="ti-check"></i>-->
                <!--<span>复核</span>-->
            <!--</button>-->
            <button class="btn btn-azure" type="button" ng-click="onEdit()" ng-if="!isEdit">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <!--<button class="btn btn-azure" type="button" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">-->
                <!--<i class="fa fa-save"></i>-->
                <!--<span>暂存</span>-->
            <!--</button>-->
        </div>
    </div>
    <div class="lr-contant">
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="true" class="lr-page-bg-gray">
        <accordion-heading class="lr-page-bg-white">
            <div class="btn lr-page-bg-indigo">
            <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
            <span class="lr-page-color">基本信息</span>
            </div>
            <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
            ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <div class="form-group">
            <!--<div class="col-md-4">-->
                <!--<label class="col-md-5 control-label lr-verify">版本信息编号：</label>-->
                <!--<div class="col-md-7">-->
                    <!--<input class="form-control" ng-disabled="true" type="text"  ng-model="VO.serialNo">-->
                <!--</div>-->
            <!--</div>-->
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">版本号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true"
                           ng-model="VO.version" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">是否下发操作手册：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.handbook"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="col-md-12">
                <label class="col-md-255 control-label lr-verify">发版内容：</label>
                <!--<div class="col-md-254">-->
                    <!--<div simditor toolbar="[]" type="text" ng-model="VO.innerContent" ng-disabled="isDisabled"  ></div>-->
                <!--</div>-->
                <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-verify="{ max:2048}"
                              ng-disabled="isDisabled" type="text" ng-model="VO.innerContent"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="col-md-12">
                <label class="col-md-255 control-label lr-verify">对外显示内容：</label>
                <!--<div class="col-md-254">-->
                    <!--<div simditor toolbar="[]" type="text" ng-model="VO.cusContent" ng-disabled="isDisabled"  ></div>-->
                <!--</div>-->
                <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-verify="{ max:2048}"
                              ng-disabled="isDisabled" type="text" ng-model="VO.cusContent"></textarea>
                </div>
            </div>
        </div>

        </accordion-group>
    </accordion>
    </div>
    <div>
        <div class="pull-right lr-mr10 lr-mt10">
            <button class="btn btn-sm btn-info" type="button" ng-show="isEdit&&!upOrDown" ng-click="onAddLine();">增行</button>


            <button class="btn btn-sm btn-info" type="button"
                    ng-click="onUploads();" ng-show="upOrDown">上传
            </button>
            <button class="btn btn-sm btn-info" type="button" ng-show="isEdit" ng-click="onDeleteLine();">减行</button>
            <button class="btn btn-sm btn-info" type="button"
                    ng-click="onDownLoads();" ng-show="upOrDown">下载
            </button>
        </div>
        <tabset justified="false">
            <tab index="1" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.billstatus | SELECT_BILLSTATUS}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务部门：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkDept.name}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateDate | date_cell_date}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOperator.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单时间：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateTime}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
</form>
