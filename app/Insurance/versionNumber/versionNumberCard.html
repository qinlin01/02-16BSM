<form class="form-horizontal" ng-if="card">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <!--<button class="btn btn-azure" ng-click="onEdit()" ng-if="!isEdit">-->
            <!--<i class="fa fa-edit"></i>-->
            <!--<span>修改</span>-->
            <!--</button>-->
            <button class="btn btn-azure" ng-click="onBack()" ng-if="isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="main-div">
        <div class="col-md-12 title">
            <p style="font-size:20px">详细信息</p>
            <div class="col-md-12">
                <div class="col-md-4">
                    <span>版本信息编号：</span><span class="fontStyle">{{VO.serialNo}}</span>
                </div>
                <div class="col-md-4">
                    <span>版本号：</span><span class="fontStyle">{{VO.version}}</span>
                </div>
                <div class="col-md-4">
                    <span>是否下发操作手册：</span><span class="fontStyle">{{VO.handbook | SELECT_YESNO}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <span>发版内容：</span>
                    <p word-break="keep-all" class="fontStyle" ng-bind-html="VO.innerContent | ntobr|trustHtml"></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <span>对外显示内容：</span>
                    <p word-break="keep-all" class="fontStyle" ng-bind-html="VO.cusContent | ntobr|trustHtml"></p>
                </div>
            </div>
            <div class="col-md-12">

                <div class="col-md-4">
                    <span>制单时间：</span><span class="fontStyle">{{VO.operateTime}}</span>
                </div>
            </div>
            <div class="col-md-12 card-grid">
                <div>
                    <div class="pull-right lr-mr10 lr-mt10">
                        <button class="btn btn-sm btn-info" ng-click="onDownLoads();" ng-show="upOrDown">批量下载</button>
                    </div>
                    <tabset justified="false">
                        <tab index="1" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                            <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                                 ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</form>
