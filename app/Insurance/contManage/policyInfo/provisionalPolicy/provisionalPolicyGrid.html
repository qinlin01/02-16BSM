<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'制单年度'选择其他年份进行查询；请输入以空格隔开的关键字"
                                   ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_month']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">暂保单信息编号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['insuranceinfono^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">立项号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['pk_project_code^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">暂保单名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['insuranceno^like']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">投保人</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['estimatepk_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单起保日期区间</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['startdate^gte']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['startdate^lte']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务/项目名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['pk_project_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单结束日期区间</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['enddate^gte']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" wdate-picker ng-model="QUERY['enddate^lte']"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">经办人</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['operator_name^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">单据状态</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['billstatus']"
                                        ng-options="item.id as item.name for item in SELECT.TRAINBILLSTATUSTYPE">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单建立公司</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'orgRef/queryForGrid'" ng-click="" popup-model="QUERY"
                                       popup-model-field="'pk_corp'"
                                       ng-model="QUERY.pk_corp.name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单建立部门</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['dept_Name^like']"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn>
                            <button class="btn btn-azure ng-scope" ng-click="onRenewal()" ng-disabled="checkStatus(gridApi,'billstatus',[34],false)" disabled="disabled"> <i class="fa fa-edit"></i>续暂保</button>
                            <!--<button class="btn btn-azure ng-scope" ng-click="onUploadAnyTime()" ng-disabled="checkStatus(gridApi,'','',true)">-->
                                <!--<i class="fa fa-plus"></i>-->
                                <!--附件管理-->
                            <!--</button>-->
                            <select class="btn btn-azure ng-scope" ng-verify ng-model="VO.mp4Name"
                                    required ng-change="onViewMp4()"
                                    ng-options="item.id as item.name for item in SELECT.ZBDSHIPIN">
                                <option value="" >--教学视频--</option>
                            </select>
                        </div>
                    </div>

                </accordion-heading>

                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',450,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-exporter
                         ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    <input type="file" id="inputFile"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none" onchange="angular.element(this).scope().onImportUploads(false)"/>
    <div>
        <tabset justified="false" ng-if="chilbTable">
            <tab index="1" heading="保险险种信息" select="selectTab('insuranceinfoGridOptions')">
                <div ui-grid="insuranceinfoGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
            <tab index="2" heading="被保人信息" select="selectTab('insurancedmanGridOptions')">
                <div ui-grid="insurancedmanGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-exporter
                     ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
            <tab index="3" heading="保险人信息" select="selectTab('insurancemanGridOptions')">
                <div ui-grid="insurancemanGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
            <tab index="4" heading="合作伙伴信息" select="selectTab('partnerGridOptions')">
                <div ui-grid="partnerGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
            <tab index="6" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
</div>
