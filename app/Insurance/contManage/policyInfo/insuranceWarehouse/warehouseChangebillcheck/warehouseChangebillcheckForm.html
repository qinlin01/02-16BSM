<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onSubmit()" ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onAudit()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>审核</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onRecall()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="!isEdit">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onEdit()"
                    ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36||VO.billstatus==37||VO.billstatus==46)">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure ng-scope" ng-click="onAdd()" ng-disabled="null" ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36||VO.billstatus==37||VO.billstatus==46||VO.billstatus==32)"> <i class="fa fa-plus"></i>增加</button>
            <button type="button" class="btn btn-azure" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onCheckInsuranceno()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-joomla"></i>
                <span>验证保单号</span>
            </button>
            <button type="button" class="btn btn-azure" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit&&!isUploadAnytime">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单信息编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.insuranceinfono">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单建立部门：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true"
                           ng-model="VO.pkDept.name" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单建立公司：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true"
                           ng-model="VO.pkOrg.name" type="text">
                </div>
            </div>
        </div>

        <accordion class="" close-others="oneAtATime">
            <accordion-group is-open="true" class="lr-page-bg-gray">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo">
                        <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">基本信息</span>
                    </div>
                    <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-2-5 control-label lr-verify">业务/项目名称：</label>
                        <div class="col-md-9-5">
                            <input class="form-control" ng-verify ng-disabled="isDisabled" ui-popup-ref="projectRef"
                                   url="'projectRef/queryForGrid'" ng-click="" popup-model="VO"
                                   popup-model-field="'pkProject'" popup-model-value="param"
                                   ng-model="VO.pkProject.name" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">立项号 ：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-disabled="true" type="text" ng-model="VO.pkProject.code">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-2-5 control-label">出单通知书名称：</label>
                        <div class="col-md-9-5">
                            <input class="form-control"  id="issueNoticeName" ng-disabled="isDisableds" ui-popup-ref="issueRef"
                                   url="'issueNotice/queryForPropertyInsurance?projectCode='+VO.pkProject.code" ng-click="" popup-model="VO"
                                   popup-model-field="'issueNotice'"  popup-model-value="params"
                                   ng-model="VO.issueNoticeName" type="text" placeholder="">
                            <!--<input class="form-control"  id="issueNoticeName" ng-disabled="isDisableds" ui-popup-ref="issueRef"-->
                            <!--url="'issueNotice/queryForPropertyInsurance'" ng-click="" popup-model="VO"-->
                            <!--popup-model-field="'issueNotice'"  popup-model-value="param"-->
                            <!--ng-model="VO.issueNoticeName" type="text" placeholder="">-->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">出单通知书编号 ：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-disabled="true" type="text" ng-model="VO.informCode">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-255 control-label">业务签报批复编号：</label>
                        <div class="col-md-254">
                            <input class="form-control" ng-disabled="!VO.pkProject.name||isDisabled" ui-popup-ref="reportRef"
                                   url="reportUrl(VO.pkProject.pk)" ng-click="" popup-model="VO"
                                   popup-model-field="'pkReport'"
                                   ng-model="VO.pkReport.approval_number" type="text" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">保单号：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify="{ max:128}" ng-blur="onCheckInsuranceno()" ng-disabled="isDisabled" type="text"
                                   ng-model="VO.insuranceno">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">保单性质：</label>
                        <div class="col-md-7">
                            <select class="form-control" ng-disabled="isDisabled" ng-model="VO.insurancebillkindNO"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.INSURANCEBILLKIND">
                                <option value="">--请选择保单性质--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">保险起始日期：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify ng-disabled="isDisabled" type="text" wdate-picker
                                   ng-model="VO.startdate">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">保险到期日期：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify ng-disabled="isDisabled" type="text" wdate-picker
                                   ng-model="VO.enddate">
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">业务种类：</label>
                        <div class="col-md-7">
                            <select class="form-control" ng-verify ng-disabled="isDisabled" ng-model="VO.vdef12"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.BUSINESSTYPE">
                                <option value="">--请选择业务种类--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">客户产权关系：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-disabled="true" ui-popup-ref
                                   ng-verify="{ required: false,max:20}"
                                   url="'projectKindTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                                   popup-model-field="'pkC0Tradetype'" popup-model-value="param"
                                   is-tree="true"
                                   ng-model="VO.pkC0Tradetype.name" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">业务分类：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-disabled="true" ui-popup-ref
                                   url="'busiType/queryForGrid'" ng-click="" popup-model="VO"
                                   popup-model-field="'busi_type'" popup-model-value="VO.pkC0Tradetype"
                                   ng-verify
                                   is-tree="true"
                                   ng-model="VO.busi_type.name" type="text" placeholder="">
                        </div>
                    </div>
                </div>

                                <div class="col-md-7">
                                    <input class="form-control"  ng-disabled="isDisabled" type="text"
                                           ng-model="VO.estimateaddr"  ng-verify="{ max:128}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5 control-label  lr-verify">投保人联系人姓名：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="text"
                                           ng-model="VO.estimatelinkman"  ng-verify="{ max:30}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">投保人联系人电话：</label>
                                <div class="col-md-7">
                                    <input class="form-control"
                                           ng-verify="{ pattern:/(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}/,required: false}"
                                           ng-disabled="isDisabled" type="text"
                                           ng-model="VO.estimatelinktel">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">投保人组织机构：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-verify="{ required: false,max:50}"
                                           ng-disabled="isDisabled"
                                           type="text" ng-model="VO.c2Orgcodeno" >
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-4">
                                <label class="col-md-5 control-label">投保单位人数：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="number"
                                           ng-model="VO.c2Mannum" ng-verify="{ required: false,max:10}">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="col-md-5 control-label lr-verify">投保人在职职工：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-verify="{ max: 22}" ng-disabled="isDisabled"
                                           type="text"
                                           ng-model="VO.c2Inservicenum">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">投保人退休职工：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-verify="{ required: false,max:22}"
                                           ng-disabled="isDisabled"
                                           type="text" ng-model="VO.c2Retirenum">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">投保人参保职工：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-verify="{ required: false,max:22}"
                                           ng-disabled="isDisabled"
                                           type="text" ng-model="VO.c2Insurancenum">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-4">
                                <label class="col-md-5 control-label">保费负担比例(员工)%：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="number"
                                           ng-model="VO.d2Personrate" ng-verify="{ required: false,max:3}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">保费负担比例(单位)%：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" type="number"
                                           ng-model="VO.d2Corprate" ng-verify="{ required: false,max:3}">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">计入个人账户金额：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-disabled="isDisabled" format-number type="text"
                                           ng-model="VO.d2Personmount" ng-verify="{ required: false,max:20}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">计入企业账户金额：</label>
                                <div class="col-md-7">
                                    <input class="form-control" format-number="" ng-disabled="isDisabled" type="text"

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">分红分配方式：</label>
                                <div class="col-md-7">
                                    <input class="form-control" ng-verify="{ required: false,max:50}"
                                           ng-disabled="isDisabled"
                                           type="text" ng-model="VO.c2Distributemethod">
                                </div>

                            <div class="col-md-4">
                                <label class="col-md-5 control-label">管理费率(%)：</label>

                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="col-md-5 control-label">是否约定代领：</label>

                                        <option value="">--请选择是否约定代领--</option>
                                    </select>
                                </div>
                            </div>

                    </accordion-group>
                </accordion>
            </accordion-group>

            <accordion class="" close-others="oneAtATime">
                <accordion-group is-open="true" class="lr-page-bg-gray">
                    <accordion-heading class="lr-page-bg-white">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>

                        </div>
                        <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                           ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">保险金额/赔偿限额/(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" format-number type="text"
                                       ng-model="VO.insurancetotalmoney">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">签单总保费(含税)(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" format-number type="text"
                                       ng-model="VO.insurancetotalcharge">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">佣金总金额(含税)(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" format-number  type="text"
                                       ng-model="VO.commisiontotalnum">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应收保费总期数：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="isreplace" type="text"
                                       ng-model="VO.receiveperiod">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应收保费总额(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" type="text" format-number ng-model="VO.receivemount">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应解付保费总期数：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="isreplace" type="text" ng-model="VO.payperiod">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应解付总额(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" type="text" format-number ng-model="VO.paymount">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应收佣金总期数：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="isDisabled" type="number"
                                       ng-model="VO.receivefeeperiod">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-5 control-label">应收佣金总额(元)：</label>
                            <div class="col-md-7">
                                <input class="form-control" ng-disabled="true" format-number type="text"
                                       ng-model="VO.receivefeemount">
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>
        </accordion>

    <div>
        <div class="pull-right lr-mr10 lr-mt10">
            <button class="btn btn-sm btn-info" ng-if="isEdit&&!upOrDown&&isShow&&selectTabName !='insuranceGLifeOptions'" ng-click="onAddLine();">增行</button>

            <button class="btn btn-sm btn-info" ng-click="onUploads();" ng-show="upOrDown">上传</button>
            <button class="btn btn-sm btn-info" ng-if="isEdit&&isShow&&selectTabName !='insuranceGLifeOptions'" ng-click="onDeleteLine();">减行</button>
            <button class="btn btn-sm btn-info" ng-click="onDownLoads();" ng-show="upOrDown">下载</button>
        </div>
        <tabset justified="false">
            <tab index="1" heading="保险险种信息" select="selectTab('insuranceinfoGridOptions')">
                <div ui-grid="insuranceinfoGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="6" heading="保险责任信息" select="selectTab('insuranceGLifeOptions')">
                <div ui-grid="insuranceGLifeOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="2" heading="保险人信息" select="selectTab('insurancemanGridOptions')">
                <div ui-grid="insurancemanGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="3" heading="合作伙伴信息" select="selectTab('partnerGridOptions')">
                <div ui-grid="partnerGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="4" heading="收付款信息" select="selectTab('paymentGridOptions')">
                <div ui-grid="paymentGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize

            </tab>

        </tabset>

    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">

                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOperator.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
