<div class="form-horizontal" >
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">会计年度</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['year']"
                                    ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">会计期间</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['month']"
                                    ng-options="item.id as item.name for item in SELECT.MARMONTH">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">结算单号</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['clearingNo']"/>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>
<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true"  grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar" >
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">凭证查询</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" >
                            <button class="btn lr-main-btn" ng-click="viewClause(gridApi)" ng-disabled="checkStatus(gridApi,'','',true)" >
                                <i class="fa fa-joomla"></i>
                                查看附件
                            </button>
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    <div>
        <tabset justified="false">
            <tab index="1" heading="子表" select="selectTab('accountGridOptions')">
                <div ui-grid="accountGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns  class="grid" style="height:200px"></div>
            </tab>
        </tabset>
    </div>
</div>
