<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onSubmit()" ng-if="!isEdit&&(VO.billstatus==0||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure" ng-click="onAudit()" ng-if="!isEdit&&VO.billstatus==40">
                <i class="ti-check"></i>
                <span>复核</span>
            </button>
            <button class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="!isEdit">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" ng-click="onEdit()" ng-if="!isEdit">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <!-- <accordion class="" close-others="oneAtATime">
         <accordion-group is-open="true" class="lr-page-bg-gray">
             <accordion-heading class="lr-page-bg-white">
                 <div class="btn lr-page-bg-indigo">
                     <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                     <span class="lr-page-color">基本信息</span>
                 </div>
                 <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
             </accordion-heading>-->
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">变更流水号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.serial">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">变更类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.cusChangeType"
                            required
                            ng-options="item.id as item.name for item in SELECT.CUSCHANGETYPE">
                        <option value="">--请选择变更类型--</option>
                    </select>
                </div>
            </div>
            <!--<div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">变更原因：</label>
                <div class="col-md-7">
                    <textarea class="form-control" style="resize:none"  ng-verify ng-disabled="isDisabled" type="text" ng-model="VO.sealReason"></textarea>
                </div>
            </div>-->
        </div>
        <div class="form-group">

            <div class="col-md-12">
                <label class="col-md-255 control-label lr-verify">变更原因：</label>
                <div class="col-md-254">
                    <div simditor toolbar="[]" type="text"  ng-model="VO.sealReason" ng-disabled="isDisabled" ></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">个人客户：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-verify ng-disabled="isDisabled" ui-popup-ref
                           url="'personalCustomerRef/queryForGrid'" ng-click="" popup-model="VO"
                           popup-model-field="'pkCustomer'" popup-model-value="param"
                           ng-model="VO.pkCustomer.name" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">个人客户编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.c0Code">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">个人客户名称：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-verify="{max:512}" ng-disabled="isDisabled" type="text" ng-model="VO.c0Name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">是否电力：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isUse" ng-model="VO.c0Ifele"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择是否电力--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">性别：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isUse" ng-model="VO.enumSex"
                            required
                            ng-options="item.id as item.name for item in SELECT.SEXTYPE">
                        <option value="">--请选择性别--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">出生日期：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isUse" type="text" wdate-picker
                           ng-model="VO.c1Birthday">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">证件类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-verify ng-disabled="isUse" ng-model="VO.enumCerttype"
                            required
                            ng-options="item.id as item.name for item in SELECT.CERTCODETYPE">
                        <option value="">--请选择证件类型--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">证件号码：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-verify="{ max:128}" ng-disabled="isUse" type="text" ng-model="VO.c1Certcode">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">联系电话：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isUse" type="text" ng-verify="{ required: false, pattern:/(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}/ ,max:14 }" ng-model="VO.c1Phone">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">联系地址：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-verify="{ required: false,max:300 }" ng-disabled="isUse" type="text" ng-model="VO.c0Address">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">电子信箱：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isUse" type="text" ng-verify="{ pattern:/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/,required:false,max:50}" ng-model="VO.c1Mail">
                </div>
            </div>
        </div>
    </div>
    <div>
        <tabset justified="false">
            <tab index="1" heading="客户信息变更对比" select="selectTab('customerChangeCompareGridOptions')">
                <div ui-grid="customerChangeCompareGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.billstatus}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateDate}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOperator.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">复核人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkChecker}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">复核日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.checkDate}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">复核时间：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.checkTime}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">复核意见：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.vapprovenote}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
</form>
