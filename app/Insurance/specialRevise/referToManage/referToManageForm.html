<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="isForm">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="isForm">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="isForm">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>
                基本信息
            </legend>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">参照id：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.refId">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">参照名称：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.refName">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">排序（数字：从小到大）：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.sortIndex">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">参照大类中文：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.refSelectName">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">参照大类英文：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.refSelect">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">是否读取(1读取，2不读取)：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="!isForm" type="text" ng-model="VO.ifGet">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</form>
