<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252"><input  size="2" class="form-control" type="text" placeholder="" ng-model="QUERY['busi_type_name']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">子公司名称：</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['pk_corp']"
                                    ng-options="item.name as item.name for item in SELECT.PKCORPZIGS">
                                <option value="">-请选择子公司-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">客户名称：</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="查询客户名称，支持模糊查询" ng-model="QUERY['customer_name']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">客户产权关系：</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['customer_pr']"
                                    ng-options="item.name as item.name for item in SELECT.CUSTOMERPR">
                                <option value="">-请选择客户产权关系类型-</option>
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>
<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn>
                            <button class="btn btn-azure ng-scope" ng-click="onCopy();">
                                <i class="fa fa-plus"></i>
                                <span>复制</span>
                            </button>
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-exporter
                         ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
