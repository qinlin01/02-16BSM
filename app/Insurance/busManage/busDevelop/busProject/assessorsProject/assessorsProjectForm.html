<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onSubmit()" ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure" ng-click="onAudit()" ng-if="!isEdit&&VO.billstatus==33">
                <i class="ti-check"></i>
                <span>审核</span>
            </button>
            <button class="btn btn-azure" ng-click="onRecall()" ng-if="!isEdit&&VO.billstatus==33">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="!isEdit">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" ng-click="onEdit()" ng-if="!isEdit&&(VO.billstatus==31)">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">立项号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.vbillno">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">公司：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" ng-model="VO.pkCorp.name" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">项目开发部门：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" ng-model="VO.cProdep.name" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">立项对象类型：</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-disabled="isDisabled" ng-model="VO.vdef1"
                                required
                                ng-options="item.id as item.name for item in SELECT.PROJECTCUSTOMERTYPE">
                            <option value="">--请选择立项对象类型--</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">客户产权关系：</label>
                    <div class="col-md-7">
                        <input class="form-control" ui-popup-ref ng-disabled="isDisabled"
                               url="'projectKindTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                               popup-model-field="'cProtypepk'"
                               ng-verify
                               is-tree="true"
                               ng-model="VO.cProtypepk.name" type="text" ng-verify placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">业务分类：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled&&isContinue&&colEdit" ui-popup-ref
                               url="'busiType/queryForGrid'" ng-click="" popup-model="VO"
                               popup-model-field="'busi_type'" popup-model-value="VO.cProtypepk"
                               ng-verify
                               is-tree="true"
                               ng-model="VO.busi_type.name" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">客户名称：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                               url="'customerXinXiRef/queryForGrid'" ng-click="" popup-model="VO"
                               popup-model-field="'cInsureman'" popup-model-value="paramRef"
                               ng-verify
                               ng-model="VO.cInsureman.name" type="text" placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">客户地址：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" type="text" ng-model="VO.cInsureman.c_0_address">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">所属行业：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled"
                               ng-verify
                               ng-model="VO.c0Tradetype" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">项目名称：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" type="text" ng-verify="{ max:100 }" ng-model="VO.cProname">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">项目服务地址：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify="{ required: false,max:100}" ng-disabled="isDisabled" type="text" ng-model="VO.cProaddress">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">推介业务：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify="{ required: false,max:128}" ng-disabled="isDisabled" type="text" ng-model="VO.cCommendinsure">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">项目周期(月)：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" type="number" ng-verify
                               ng-model="VO.cperiod_new">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">预计业务收入(元)：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" type="text" format-number ng-verify
                               ng-model="VO.fEstimateincome">
                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="col-md-4">
                    <label class="col-md-5 control-label">项目费用拨付比例：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify="{ required: false,max:22}" ng-disabled="isDisabled" type="text" ng-model="VO.fProscale">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">控股方：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" type="text" ng-verify="{ max:500}" ng-model="VO.cChargedep">
                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-255 control-label">社会保险情况：</label>
                    <div class="col-md-254">
                    <textarea class="form-control" ng-verify="{ required: false,max:500}" style="resize:none" rows="4" ng-disabled="isDisabled" required
                              type="text" ng-model="VO.c0Insure"></textarea>

                    </div>
                </div>
            </div>


            <div class="form-group">

                <div class="col-md-4">
                    <label class="col-md-5 control-label">预计投保人数：</label>
                    <div class="col-md-7"><!--pattern="/^[-+]?\d+(\.\d+)?$/" 导致在VO参数中没有此字段 所以去掉-->
                        <input class="form-control" type="text" ng-model="VO.iEstimatenum" ng-verify="{ required: false,max:22 }" ng-disabled="isDisabled">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">建立企业年金情况：</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-disabled="isDisabled" ng-model="VO.c1Rente"
                                required
                                ng-options="item.id as item.name for item in SELECT.YESNO">
                            <option value="">--请选择建立企业年金情况--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-255 control-label lr-verify">项目介绍：</label>
                    <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-disabled="isDisabled" required
                              type="text" ng-verify="{max:600}" ng-model="VO.cProintro"></textarea>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-255 control-label">备注：</label>
                    <div class="col-md-254">
                    <textarea class="form-control" ng-verify="{ required: false,max:500 }" style="resize:none" rows="4" ng-disabled="isDisabled" required
                              type="text" ng-model="VO.cMemo"></textarea>

                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="col-md-4">
                    <label class="col-md-5 control-label">项目服务部门：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                               url="'deptTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                               popup-model-field="'cServerdep'"
                               ng-model="VO.cServerdep.name" type="text" placeholder="">
                    </div>
                </div>

            </div>

            <!--  </accordion-group>
              </accordion>-->
        </div>
        <div>
            <div class="pull-right lr-mr10 lr-mt10">
                <button class="btn btn-sm btn-info" ng-show="isEdit&&!upOrDown&&ifShow" ng-click="onAddLine();">增行</button>

                <button class="btn btn-sm btn-info" ng-click="onUploads();" ng-show="upOrDown">上传</button>
                <button class="btn btn-sm btn-info" ng-show="isEdit&&ifShow" ng-click="onDeleteLine();">减行</button>
                <button class="btn btn-sm btn-info" ng-click="onDownLoads();" ng-show="upOrDown">下载</button>
            </div>
            <tabset justified="false">
                <tab index="1" heading="立项拨付信息" select="selectTab('costscaleGridOptions')">
                    <div ui-grid="costscaleGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="2" heading="成员信息" select="selectTab('memberGridOptions')">
                    <div ui-grid="memberGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="3" heading="跟进信息" select="selectTab('followGridOptions')">
                    <div ui-grid="followGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="4" heading="签报信息" select="selectTab('signGridOptions')">
                    <div ui-grid="signGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="5" heading="咨询费管理" select="selectTab('consultGridOptions')">
                    <div ui-grid="consultGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="6" heading="结项信息" select="selectTab('closeGridOptions')">
                    <div ui-grid="closeGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                         ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
                <tab index="7" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                    <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                         ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
            </tabset>
        </div>
        <accordion class="" close-others="oneAtATime">
            <accordion-group is-open="false" class="lr-page-bg-gray">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo">
                        <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                    </div>
                    <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">单据状态：</label>
                        <div class="col-md-7 div-cao-zuo">
                            {{VO.billstatus | SELECT_BILLSTATUS}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">经办人：</label>
                        <div class="col-md-7 div-cao-zuo">
                            {{VO.pkOperator.name}}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">制单日期：</label>
                        <div class="col-md-7 div-cao-zuo">
                            {{VO.operateDate | date_cell_date}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">业务单位：</label>
                        <div class="col-md-7 div-cao-zuo">
                            {{VO.pkOrg.name}}
                        </div>
                    </div>
                </div>
            </accordion-group>
        </accordion>
</form>
