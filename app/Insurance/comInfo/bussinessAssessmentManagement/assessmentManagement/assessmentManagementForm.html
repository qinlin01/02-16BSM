<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="isForm">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="isForm">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
<!--            <button class="btn btn-azure" ng-click="onSubmit()" ng-if="isForm&&(VO.billstatus==31||VO.billstatus==36)">-->
<!--                <i class="ti-save"></i>-->
<!--                <span>提交</span>-->
<!--            </button>-->
<!--            <button class="btn btn-azure" ng-click="onRecall()" ng-if="isForm&&(VO.billstatus==33||VO.billstatus==32)">-->
<!--                <i class="ti-check"></i>-->
<!--                <span>撤回</span>-->
<!--            </button>-->
<!--            <button class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="isForm&&VO.billstatus!=null&&VO.billstatus!=37&&VO.billstatus!=''">-->
<!--                <i class="ti-share-alt"></i>-->
<!--                <span>查看流程图</span>-->
<!--            </button>-->
            <button class="btn btn-azure" ng-click="onBack()" ng-if="isForm">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>
                基本信息
            </legend>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">考核指标管理信息编号：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" type="text" ng-model="VO.assessmentCode">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">考核年度：</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-verify ng-disabled="!isForm"  ng-model="VO.year"
                                required
                                ng-options="item.id as item.name for item in formYear">
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="lr-contant">
        <fieldset>
            <legend>标准值</legend>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">应收保费金额（万元）：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="!isForm" type="number"
                           ng-model="VO.levelPremiums">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">应开票金额（万元）：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="!isForm" type="number"
                           ng-model="VO.levelPlanMoney">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">实际开票金额（万元）：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="!isForm" type="number"
                           ng-model="VO.levelFactMoney">
                </div>
            </div>
        </div>
        </fieldset>
    </div>

    <div class="lr-contant">
        <fieldset>
            <legend>合计</legend>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">应收保费金额合计（万元）：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" type="number"
                               ng-model="VO.countPremiums">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">应开票金额合计（万元）：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" type="number"
                               ng-model="VO.countPlanMoney">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">实际开票金额合计（万元）：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" type="number"
                               ng-model="VO.countFactMoney">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="lr-contant">
        <fieldset>
            <legend>考核指标配置</legend>
            <div class="pull-right lr-mr10 lr-mt10">
                <button class="btn btn-sm btn-info" type="button" ng-click="onWriteLevel()">一键填写标准值</button>
            </div>
            <tabset justified="false">
                <tab index="1" heading="详细信息">
                    <div ui-grid="assessmentManagementBGridOption" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid"></div>
                </tab>
            </tabset>
        </fieldset>
    </div>



</form>
