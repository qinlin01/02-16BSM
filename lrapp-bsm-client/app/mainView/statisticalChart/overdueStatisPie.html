<div class="form-horizontal lr-no-padding-col">
    <div>
        <nav class="lr-main-navbar navbar-default navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav">
                <li class="lr-nav-li active">
                    <a class="lr-nav-a lr-nav-title">
                        <i class="fa fa-pie-chart" aria-hidden="true"></i>
                        <span class="title" ng-bind="getDisName(navName.overdueStatisPie)"> </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div>
        <div class="lr-no-padding-col">
            <lr-pie id="lr-echart-pie" text="getDisName(pieData.text)" subtext="getDisName(pieData.subtext)" formatter="pieData.formatter"
                   name="getDisName(pieData.name)" legend="pieData.legend" isnav="app.layout.isUseLeftNav" data="pieData.data"></lr-pie>
        </div>
    </div>
    <div class="pull-right">
        <a ng-click="loadMoreOverdueData();" class="lr-main-load-more" ng-bind="getDisName('更多','>>')">
        </a>
    </div>
</div>
