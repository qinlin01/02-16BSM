<!-- start: LOGIN -->
<div class="row lr-login-box" ng-controller="LoginCtrl" ng-show="!isSysLogin">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-5">
        <div class="logo">
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form class="form-login" ng-keyup="enterKey($event)">

                    <legend>
                        用户登录
                    </legend>
                    <div class="form-group">
                         <span class="input-icon">
                             <input type="text" id="user_code" class="form-control" name="userCode" placeholder="用户名"
                                    ng-model="loginVO.userCode" autofocus>
                             <i class="fa fa-user"></i> </span>
                    </div>
                    <div class="form-group">
                         <span class="input-icon">
                             <input type="password" id="accept" class="form-control" name="accept" placeholder="密码"
                                    ng-model="loginVO.accept">
                             <i class="fa fa-lock"></i>
                             </span>
                    </div>
                    <div class="form-group" style="height:32px;">
                        <div class="col-md-9 col-md-9 col-sm-9 col-xs-8" style="padding: 0px;">
                             <span class="input-icon">
                                   <input type="text" class="form-control" id="verify" ng-model="inputCode">
                                   <i class="fa fa-check"></i>
                             </span>
                        </div>
