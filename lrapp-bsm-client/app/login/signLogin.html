<!-- start: LOGIN -->
<div class="row lr-login-box">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-5">
        <div class="logo">
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login" ng-controller="signLoginCtrl">
            <form class="form-login" ng-keyup="enterKey($event)">
                <fieldset>
                    <legend>
                        用户登录
                    </legend>
                    <div class="form-group">
                         <span class="input-icon">
                             <input type="text" id="user_code" class="form-control" name="userCode" placeholder="用户名"
                                    ng-model="loginVO.userCode">
                             <i class="fa fa-user"></i> </span>
                    </div>
                    <div class="form-group">
                         <span class="input-icon">
                             <input type="password" id="accept" clzzass="form-control" name="accept" placeholder="密码"
                                    ng-model="loginVO.accept">
                             <i class="fa fa-lock"></i>
                             </span>
                    </div>
                    <div>
                        <div class="row">
                            <button type="button" id="login" class="btn btn-dark-azure col-md-4 col-md-offset-4"
                                    ng-click="login()">
                                登 录
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
