            <div class="col-md-4">

            <div class="col-md-4">

                <div class="col-md-8">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-4 control-label">操作人</label>
                <div class="col-md-8">
                    <input class="form-control" ui-popup-ref
                           url="'userRef/queryForGrid'" popup-model="QUERY"
                           popup-model-field="'pkOperator'"
                           ng-model="QUERY.pkOperator.name" type="text" placeholder="">

                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-4 control-label">操作日期</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" wdate-picker ng-model="QUERY['operateDate']"/>

                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-4 control-label">事件类型</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="QUERY['auditClassify']"
                            ng-options="item.name as item.name for item in SELECT.EVENT_TYPE">
                        <option value="">--请选择事件类型--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-4 control-label">事件结果</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="QUERY['exeResult']"
                            ng-options="item.name as item.name for item in SELECT.EXERESULT_TYPE">
                        <option value="">--请选择事件结果类型--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-4 control-label">排序依据</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="QUERY['sort_rule']"
                            ng-options="item.name as item.name for item in SELECT.SORT_RULE_TYPE">
                        <option value="">--请选排序规则--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-4 control-label">制单年度</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="QUERY['operate_year']"
                            ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                        <option value="">-请选择-</option>
                    </select>
                </div>
            </div>
        </div>
