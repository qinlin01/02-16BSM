<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'服务年度'选择其他年份进行查询；请输入以空格隔开的关键字" ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label" >联系人类型：</label>
                            <div class="col-md-8">
                                <select id="select" class="form-control" ng-model="QUERY['person_type']"
                                        ng-options="item.id as item.name for item in SELECT.LOCALIZEDPERSONTYPE" >
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">联系人姓名：</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['person_name']" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">联系人电话：</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['person_tel']" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<input type="file" id="inputFile"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none" onchange="angular.element(this).scope().onImportUploads(false)"/>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn >
                            <button type="button" class="btn1 btn-azure ng-scope dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-angle-double-down"></i>
                                <span ng-bind="getDisName('导入')"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li class="lr-child-btn">
                                    <button class="btn lr-main-btn" ng-click="ImportExcelXM()"  ng-show="true" >
                                        <i class="fa fa-file"></i>
                                        <span ng-bind="getDisName('项目联系人导入')"></span>
                                    </button>
                                </li>
                                <li class="divider"></li>
                                <li class="lr-child-btn">
                                    <button class="btn lr-main-btn" ng-click="ImportExcelKH()"  ng-show="true" >
                                        <i class="fa fa-file"></i>
                                        <span ng-bind="getDisName('中建联系人导入')"></span>
                                    </button>
                                </li>
                                <li class="divider"></li>
                                <li class="lr-child-btn">
                                    <button class="btn lr-main-btn" ng-click="ImportExcelBX()"  ng-show="true" >
                                        <i class="fa fa-file"></i>
                                        <span ng-bind="getDisName('保险公司联系人导入')"></span>
                                    </button>
                                </li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-exporter ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid"
                         style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>

</div>
