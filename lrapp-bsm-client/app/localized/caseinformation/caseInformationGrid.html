<div class="form-horizontal">
    <accordion> <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true"> <accordion-heading class="lr-page-bg-white">
        <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
            <i class="fa fa-search lr-page-color" aria-hidden="true"></i> <span class="lr-page-color">查询条件</span>
        </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                    <i class="fa fa-ellipsis-h"></i>
                    <span>高级查询</span>
                </button>
                <button class="btn lr-main-btn" ng-click="onQuery();">
                    <i class="fa fa-search"></i> <span>查询</span>
                </button>
                <button class="btn lr-main-btn" ng-click="onReset();">
                    <i class="fa fa-undo"></i> <span>重置</span>
                </button>
            </div>
        </div>
    </accordion-heading>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-253 control-label">全文检索</label>
                    <div class="col-md-252">
                        <input class="form-control" type="text" placeholder="请输入以空格隔开的关键字" ng-model="QUERY['wideArea']"/>
                    </div>
                </div>
            </div>
            <div ng-if="queryTotal">
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">制单年度</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['operate_Date_year']"
                                    ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                <option value="">-请选择-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">赔案名称</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['case_name']" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">保单号</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['insurance_no']" />
                        </div>
                    </div>
                </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-4 control-label">投保险种</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['insurancetype']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">出险时间</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" wdate-picker ng-model="QUERY['lossoccurred_time']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">出险原因</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['lossoccurred_reason']" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-4 control-label">联系人</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['contact']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">联系人电话</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="QUERY['contact_tel']" />
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-4 control-label">项目状态</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="QUERY['work_matters']"
                                ng-options="item.id as item.name for item in SELECT.WORKRECORDKINDSHOW">
                            <option value="">全部</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-4 control-label">索赔类型</label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="QUERY['project_type']"
                                ng-options="item.id as item.name for item in SELECT.PROJECTTYPES">
                            <option value="">全部</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </accordion-group> </accordion>
</div>
<input type="file" id="inputFile"  accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none" onchange="angular.element(this).scope().onImportUploads(false)"/>
<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true"> <accordion-heading class="lr-page-bg-white">
            <div class="lr-grid-toolbar">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-database lr-page-color" aria-hidden="true"></i> <span class="lr-page-color">查询结果</span>
                </div>
                <div class="btn-group lr-grid-btn-right ng-scope" add-grid-btn="">
                    <button class="btn btn-azure ng-scope" ng-click="onPrint()"
                            ng-disabled="checkStatus(gridApi,'','[]',false)" disabled="disabled"><i class="ti-save"></i>工作档案打印
                    </button>
                    <button class="btn btn-azure ng-scope" ng-click="onAdd()" ng-disabled="null"><i
                            class="fa fa-plus"></i>增加
                    </button>
                    <button class="btn btn-azure ng-scope" ng-click="onEdit()" ng-disabled="checkStatus(gridApi,false)"
                            disabled="disabled"><i class="fa fa-edit"></i>修改
                    </button>
                    <button class="btn btn-azure ng-scope" ng-click="onCard()" ng-disabled="checkStatus(gridApi,false)"
                            disabled="disabled"><i class="fa fa-binoculars"></i>卡片
                    </button>
                    <button class="btn btn-azure ng-scope" ng-click="onDelete()"
                            ng-disabled="checkStatus(gridApi,'','[]',false)" disabled="disabled"><i
                            class="fa fa-remove"></i>删除
                    </button>
                </div>
            </div>
        </accordion-heading>
            <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
            </div>
    </div>
</div>
