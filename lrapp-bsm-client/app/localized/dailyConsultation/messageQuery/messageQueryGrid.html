<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div ng-if="!queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">服务年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['service_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择服务年度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">起始月份</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['startMonth']"
                                        ng-options="item.id as item.name for item in SELECT.ALLMONTH">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至月份</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['endMonth']"
                                        ng-options="item.id as item.name for item in SELECT.ALLMONTH">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">联系人类型</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['INDUSTRY_NAME']"/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">项目名称/机构</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text"  ng-model="QUERY['NAME']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">联系人电话</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['TEL']"/>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn>

                        </div>
                    </div>
                </accordion-heading>
        <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
              <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
        </div>
    </div>
</div>
