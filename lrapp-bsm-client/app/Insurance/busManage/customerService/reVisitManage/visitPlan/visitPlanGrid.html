<div class="form-horizontal" >
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'制单年度'选择其他年份进行查询；请输入以空格隔开的关键字" ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择制单年度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_month']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">--请选择制单月度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户回访计划编号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['serial_no^like']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">回访计划年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['plan_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择回访计划年度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单开始日期</label>
                            <div class="col-md-8">
                                <input class="col-md-12 form-control" wdate-picker  type="text" ng-model="QUERY['operate_date^gte']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">截至日期</label>
                            <div class="col-md-8">
                                <input class="col-md-12 form-control" wdate-picker  type="text" ng-model="QUERY['operate_date^lte']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">回访计划月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['plan_month']"
                                        ng-options="item.id as item.name for item in SELECT.MARMONTH">
                                    <option value="">--请选择回访计划月度--</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">经办人</label>
                            <div class="col-md-8">
                                <input class="form-control"  type="text" ng-model="QUERY['pk_operator_name^like']"/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务单位</label>
                            <div class="col-md-8">
                                <!--<input class="form-control"  type="text" ng-model="QUERY['pk_org']"/>-->
                                <input class="form-control" ui-popup-ref
                                       url="'orgRef/queryForGrid'" popup-model="QUERY"
                                       popup-model-field="'pk_org'"
                                       ng-model="QUERY.pk_org.name" type="text" placeholder="">
                            </div>
                        </div>
                        </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">单据状态</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['billstatus']"
                                        ng-options="item.id as item.name for item in SELECT.CONFIRMBILLSTATUS">
                                    <option value="">--请选择单据状态--</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true"  grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar" >
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn>
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-exporter ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    <div>
        <tabset justified="false" ng-if="chilbTable">
                    <tab index="1" heading="客户回访计划子表" select="selectTab('visitPlanBGridOptions')">
                        <div ui-grid="visitPlanBGridOptions"  ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height:200px"></div>
                    </tab>
        </tabset>
    </div>
</div>
