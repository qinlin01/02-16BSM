<div class="print-font">
    <accordion>
        <accordion-group is-open="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <span style="font-size: 18px; font-weight: bolder">打印预览</span>
                </div>
            </accordion-heading>
            <div id="printMonReport">
                <div id="head" class="print-font" style="margin-top: 112px;">

                </div>
                <div style="padding-left: 25%;padding-right: 25%;padding-top: 54px; color: black;">
                    <span>{{rows[0].pkCustomer.name}}:</span>

                        衷心感谢贵单位选择英大长安保险经纪有限公司作为您的风险管理和保险顾问，我公司将不遗余力的为您提供一下保险服务，以答谢您对我公司发展所给予的大力支持。

                    <div style="text-align: right;padding-top: 38px;  color: black;">
                        <!--<p style=" padding-right: 19px;">英大长安保险经纪有限公司</p>-->
                        <p style=" padding-right: 19px;" >{{rows[0].pkOrg.name}}</p>
                        <p style=" padding-right: 19px;" >{{rows[0].operateDate}}</p>
                    </div>
                </div>
            </div>
            <div id="foot" style="text-align: center; margin-top: 25px" >
                <button ng-click="print()"  class="btn btn-sm lr-sub-btn" >
                    <span style="font-size: 15px;">打印</span>

        </accordion-group>
    </accordion>
