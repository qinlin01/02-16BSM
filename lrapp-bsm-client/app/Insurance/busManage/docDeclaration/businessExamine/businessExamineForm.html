<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit||isUploadAnytime">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onSubmit()" ng-if="!isEdit&&VO.id!=null&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onAudit()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>审核</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onRecall()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onLinkAuditFlow()" ng-if="!isEdit&&VO.id!=null">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onEdit()" ng-if="!isEdit&&VO.id!=null&&(VO.billstatus==31||VO.billstatus==36||VO.billstatus==37)">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" type="button" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">文件编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.docCode">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">批复编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.approvalNumber">
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">立项编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isDisabled" ui-popup-ref="projectRef"
                           url="'projectRef/queryForGrid'" ng-click="" popup-model="VO" popup-model-value="param"
                           popup-model-field="'pkProject'"
                           ng-verify
                           ng-model="VO.pkProject.code" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">立项名称：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.pkProject.name">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">业务分类：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.pkProject.busi_typename">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">客户编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.pkProject.C_0_CODE">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">客户名称：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.pkProject.C_0_NAME">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">业务类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="true" ng-model="VO.pkProject.project_type"
                            required
                            ng-options="item.id as item.name for item in SELECT.MARKETTYPE">
                        <option value="">--请选择业务类型--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">文件类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-verify ng-model="VO.enumDocType"
                            required
                            ng-options="item.id as item.name for item in SELECT.BUSINESSEXAMINEDOCTYPE">
                        <option value="">--请选择文件类型--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">缓急程度：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.emergencyScale"
                            required
                            ng-options="item.id as item.name for item in SELECT.INSTANCYTYPE">
                        <option value="">--请选择缓急程度--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">

<!--            <div class="col-md-4">-->
<!--                <label class="col-md-5 control-label">主送单位：</label>-->
<!--                <div class="col-md-7">-->
<!--                    <input class="form-control" ng-disabled="true" ng-model="VO.pkDeliverUnit.name" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">文件标题：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isDisabled" type="text" ng-verify="{ max:256}" ng-model="VO.docTitle" id="docTitle">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">是否列示风险评估内容：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="colEdit" ng-model="VO.ifContainRisk"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择是否列示风险评估内容--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">

            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">是否包含保险方案：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="colEdit" ng-verify ng-model="VO.ifContainScheme"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择是否包含保险方案--</option>
                    </select>
                </div>
            </div>
            <div ng-if="VO.enumDocType==3">
            <div class="col-md-4">
                <label class="col-md-5 control-label">是否总部直管工程：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.ifuhv"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNONUM">
                    </select>
                </div>
            </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label lr-verify">文件概要：</label>
                <div class="col-md-254">
                    <div simditor toolbar="[]" type="text" ng-model="VO.docOutline" ng-disabled="isDisabled"  ></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label">最终批复意见：</label>
                <div class="col-md-254">
                    <div simditor toolbar="[]" type="text" ng-model="VO.finallyOpinion" ng-disabled="true"  ></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label">发起人执行结果：</label>
                <div class="col-md-254">
                    <div simditor toolbar="[]" type="text" ng-model="VO.execResult" ng-disabled="!isDisabled"  ></div>
                </div>
            </div>
        </div>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.billstatus | SELECT_BILLSTATUS}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOperator.name}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateDate | date_cell_date}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
    <div>
        <div class="pull-right lr-mr10 lr-mt10">

            <button class="btn btn-sm btn-info"
                    ng-click="onUploads();" ng-show="upOrDown&&isEdit">上传
            </button>
            <button class="btn btn-sm btn-info"
                    ng-click="onDownLoads();" ng-show="upOrDown&&isEdit">下载
            </button>
            <button class="btn btn-sm btn-info" ng-if="isEdit" ng-click="onDeleteLine();">减行</button>
        </div>
        <tabset justified="false">

            <tab index="1" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
</form>
