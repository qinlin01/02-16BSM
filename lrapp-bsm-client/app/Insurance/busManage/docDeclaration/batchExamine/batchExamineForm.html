<form class="form-horizontal" name="batcExamineForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onSubmit()" ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure" ng-click="onAudit()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>审核</span>
            </button>
            <button class="btn btn-azure" ng-click="onRecall()" ng-if="!isEdit&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="!isEdit">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" ng-click="onEdit()" ng-if="!isEdit&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">批量报送文件编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.docCode">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">批复编号：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" ng-model="VO.approvalNumber">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label  lr-verify">文件类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-verify ng-disabled="isDisabled" ng-model="VO.enumDocType"
                            required
                            ng-options="item.id as item.name for item in SELECT.BUSINESSEXAMINEDOCTYPE">
                        <option value="">--请选择文件类型--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">缓急程度：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.emergencyScale"
                            required
                            ng-options="item.id as item.name for item in SELECT.INSTANCYTYPE">
                        <option value="">--请选择缓急程度--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">是否列示风险评估内容：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.ifContainRisk"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择是否列示风险评估内容--</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">是否包含保险方案：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-verify ng-model="VO.ifContainScheme"
                            required
                            ng-options="item.id as item.name for item in SELECT.YESNO">
                        <option value="">--请选择是否包含保险方案--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
           <!-- <div class="col-md-4">
                <label class="col-md-5 control-label">主送单位：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" ui-popup-ref
                           url="'deptTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                           popup-model-field="'pkDeliverUnit'"
                           ng-model="VO.pkDeliverUnit.name" type="text" placeholder="">
                </div>
            </div>-->
            <div class="col-md-4">
                <label class="col-md-5 control-label">客户产权关系：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" ui-popup-ref
                           ng-verify="{ required: false,max:20}"
                           url="'projectKindTreeRef/queryForGrid'" ng-click="" popup-model="VO"
                           popup-model-field="'pkC0Tradetype'" popup-model-value="param"
                           ng-verify
                           is-tree="true"
                           ng-model="VO.pkC0Tradetype.name" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">立项业务类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.c2Type"
                            required
                            ng-options="item.id as item.name for item in SELECT.MARKETTYPE">
                        <option value="">--请选择立项业务类型--</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">立项对象类型：</label>
                <div class="col-md-7">
                    <select class="form-control" ng-disabled="isDisabled" ng-model="VO.customerType"
                            required
                            ng-options="item.id as item.name for item in SELECT.PROJECTCUSTOMERTYPE">
                        <option value="">--请选择立项对象类型--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label lr-verify">文件概要：</label>
                <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-disabled="isDisabled" ng-verify="{max:100}"
                              required type="text" ng-model="VO.docoutline"></textarea>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label">最终批复意见：</label>
                <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-disabled="true" required type="text"
                              ng-model="VO.finallyOpinion"></textarea>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label class="col-md-255 control-label">发起人执行结果：</label>
                <div class="col-md-254">
                    <textarea class="form-control" style="resize:none" rows="4" ng-disabled="true" required type="text"
                              ng-model="VO.execResult"></textarea>

                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="pull-right lr-mr10 lr-mt10">
            <button class="btn btn-sm btn-info" ng-if="isEdit&&!upOrDown" ng-click="onAddLine();">增行</button>
            <button class="btn btn-sm btn-info" ng-click="onUploads();" ng-if="upOrDown">上传</button>
            <button class="btn btn-sm btn-info" ng-if="isEdit" ng-click="onDeleteLine();">减行</button>
            <button class="btn btn-sm btn-info" ng-click="onDownLoads();" ng-if="upOrDown">下载</button>
        </div>
        <tabset justified="false">
            <tab index="1" heading="业务文件立项管理" select="selectTab('businessExamineBGridOptions')">
                <div ui-grid="businessExamineBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="2" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>

            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.billstatus | SELECT_BILLSTATUS}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">业务单位：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOrg.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.pkOperator.name}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{VO.operateDate | date_cell_date}}
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>
</form>
