<div class="main-form-style" ng-controller="reportGridOptionsCtrl">
    <div class="form-horizontal">
        <accordion>
            <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                        <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">查询条件</span>
                    </div>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn lr-main-btn" ng-click="onQueryChildren();">
                                <i class="fa fa-search"></i>
                                <span>查询</span>
                            </button>
                            <button class="btn lr-main-btn" ng-click="onResetChildren();">
                                <i class="fa fa-undo"></i>
                                <span>重置</span>
                            </button>
                        </div>
                    </div>
                </accordion-heading>
                <form class="form-horizontal">
                    <div class="form-group" ng-if="!childQuery">
                        <!--<div class="col-md-4">-->
                        <!--<label class="col-md-4 control-label">搜索</label>-->
                        <!--<div class="col-md-8">-->
                        <!--<input class="form-control" type="text" ng-model="QUERYCHILDREN['wideArea']"/>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户类型</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERYCHILDREN['c_1_type']"
                                        ng-options="item.id as item.name for item in SELECT.GROUPCUSTOMERTYPE">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户编码</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERYCHILDREN['c_0_code^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERYCHILDREN['c_0_name^like']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="!childQuery">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">组织机构代码</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERYCHILDREN['c_1_Institution^like']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="childQuery">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户产权关系</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'projectKindTreeRef/queryForGrid'" popup-model="QUERYCHILDREN"
                                       popup-model-field="'pkC0Tradetype'" is-tree="true"
                                       ng-model="QUERYCHILDREN.pkC0Tradetype.name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务类型</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERYCHILDREN['c_2_Type']"
                                        ng-options="item.id as item.name for item in SELECT.MARKETTYPE">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">立项对象类型</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERYCHILDREN['customer_type']"
                                        ng-options="item.id as item.name for item in SELECT.PROCUSTOMERTYPE">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="childQuery">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">客户名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERYCHILDREN['cinsureman_name']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">立项名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERYCHILDREN['cproname']"/>
                            </div>
                        </div>
                    </div>
                </form>
            </accordion-group>
        </accordion>
    </div>
    <div class="form-horizontal" style="background: #fff; padding: 10px;">
        <div ui-grid="reportChildrenGridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning class="grid" style="height:200px"></div>
    </div>
    <div class="pull-right">
        <button ng-click="onSave()" style="margin-right: 10px;" class="btn btn-sm btn-info">确定</button>
        <button ng-click="onCancel()" style="margin-right: 10px;" class="btn btn-sm btn-info">返回</button>
    </div>
    <div style="clear: both"></div>
</div>
