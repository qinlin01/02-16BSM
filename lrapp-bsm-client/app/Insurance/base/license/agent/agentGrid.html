<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="请输入以空格隔开的关键字"
                                   ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">执业人员信息编号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['agentCode^like']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">执业人员姓名</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['agentName^like']"/>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">账号是否已注销</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['ifCancellation']"
                                        ng-options="item.id as item.name for item in SELECT.YESNO">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">执业人员类型</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['agentType']"
                                        ng-options="item.id as item.name for item in SELECT.AGENTTYPE">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务单位</label>
                            <div class="col-md-8">
                                <input class="form-control" ui-popup-ref
                                       url="'orgRef/queryForGrid'" ng-click="" popup-model="QUERY"
                                       popup-model-field="'pk_corp'"
                                       ng-model="QUERY.pk_corp.name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">建立部门</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['dept_Name^like']"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn>

                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ui-grid-pinning ui-grid-exporter class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
