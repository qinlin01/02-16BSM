<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="SuperForm">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-azure" type="button" ng-click="onSuperSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="SuperForm">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button type="button" class="btn btn-azure"  type="button" ng-click="onCancel()" ng-if="SuperForm">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单信息编号：</label>
                <div class="col-md-7">
                    <input class="form-control"  type="text" ng-model="SuperVOProxy.insuranceinfono" ng-disabled="true">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单建立部门：</label>
                <div class="col-md-7">
                    <input class="form-control" 
                           ng-model="SuperVOProxy.pkDept.name" type="text" ng-disabled="true">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">保单建立公司：</label>
                <div class="col-md-7">
                    <input class="form-control" 
                           ng-model="SuperVOProxy.pkOrg.name" type="text" ng-disabled="true">
                </div>
            </div>
        </div>

        <accordion class="" close-others="oneAtATime">
            <accordion-group is-open="true" class="lr-page-bg-gray">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo">
                        <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">基本信息</span>
                    </div>
                    <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-2-5 control-label lr-verify">业务/项目名称：</label>
                        <div class="col-md-9-5">
                            <input class="form-control" ng-verify  ui-popup-ref="projectRef"
                                   url="'projectRef/queryForGrid'" ng-click="" popup-model="SuperVOProxy"
                                   popup-model-field="'pkProject'" popup-model-value="param"
                                   ng-model="SuperVOProxy.pkProject.name" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">立项号 ：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.pkProject.code" ng-disabled="true">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <label class="col-md-2-5 control-label">出单通知书名称：</label>
                        <div class="col-md-9-5">
                            <input class="form-control"  id="issueNoticeName" ng-disabled="isDisableds" ui-popup-ref="issueRef"
                            url="'issueNotice/queryForPropertyInsurance?projectCode='+SuperVOProxy.pkProject.code" ng-click="" popup-model="SuperVOProxy"
                            popup-model-field="'issueNotice'"  popup-model-value="params"
                            ng-model="SuperVOProxy.issueNoticeName" type="text" placeholder="">
                            <!--<input class="form-control"  id="issueNoticeName" ng-disabled="isDisableds" ui-popup-ref="issueRef"-->
                                   <!--url="'issueNotice/queryForPropertyInsurance'" ng-click="" popup-model="SuperVOProxy"-->
                                   <!--popup-model-field="'issueNotice'"  popup-model-value="param"-->
                                   <!--ng-model="SuperVOProxy.issueNoticeName" type="text" placeholder="">-->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">出单通知书编号 ：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.informCode" ng-disabled="true">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-255 control-label">业务签报批复编号：</label>
                        <div class="col-md-254">
                            <input class="form-control" ng-disabled="!SuperVOProxy.pkProject.name||isDisabled" ui-popup-ref="reportRef"
                                   url="reportUrl(SuperVOProxy.pkProject.pk)" ng-click="" popup-model="SuperVOProxy"
                                   popup-model-field="'pkReport'"
                                   ng-model="SuperVOProxy.pkReport.approval_number" type="text" placeholder="投标、履约保险延时签报有效期30天，其余险种延时签报有效期15天">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify" id="insuranceno_lab">保单号：</label>
                        <div class="col-md-7">
                            <input class="form-control" id="insuranceno" ng-verify="{required:true,max:128}"  ng-blur="onCheckInsuranceno()"  type="text"
                                   ng-model="SuperVOProxy.insuranceno">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">保险起始日期：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify  type="text" wdate-picker
                                   ng-model="SuperVOProxy.startdate">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">保险到期日期：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify  type="text" wdate-picker
                                   ng-model="SuperVOProxy.enddate">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">保单性质：</label>
                        <div class="col-md-7">
                            <select class="form-control"  ng-model="SuperVOProxy.insurancebillkindNO"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.INSURANCEBILLKIND">
                                <option value="">--请选择保单性质--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">业务种类：</label>
                        <div class="col-md-7">
                            <select class="form-control" ng-verify  ng-model="SuperVOProxy.vdef12"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.BUSINESSTYPE">
                                <option value="">--请选择业务种类--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">客户产权关系：</label>
                        <div class="col-md-7">
                            <input class="form-control"  ui-popup-ref
                                   ng-verify="{ required: false,max:20}"
                                   url="'projectKindTreeRef/queryForGrid'" ng-click="" popup-model="SuperVOProxy"
                                   popup-model-field="'pkC0Tradetype'" popup-model-value="param"
                                   ng-verify
                                   is-tree="true"
                                   ng-model="SuperVOProxy.pkC0Tradetype.name" type="text" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">签单方式：</label>
                        <div class="col-md-7">
                            <select class="form-control" ng-verify  ng-model="SuperVOProxy.vdef10NO"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.VDEF10">
                                <option value="">--请选择签单方式--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">是否有追溯期：</label>
                        <div class="col-md-7">
                            <select class="form-control"  ng-model="SuperVOProxy.vdef2"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.YESNO">
                                <option value="">--请选择是否有追溯期--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">保单件数：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.insurancesum">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">业务分类：</label>
                        <div class="col-md-7">
                            <input class="form-control"  ui-popup-ref
                                   url="'busiType/queryForGrid'" ng-click="" popup-model="SuperVOProxy"
                                   popup-model-field="'busi_type'" popup-model-value="SuperVOProxy.pkC0Tradetype"
                                   ng-verify
                                   is-tree="true"
                                   ng-model="SuperVOProxy.busi_type.name" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">是否见费出单：</label>
                        <div class="col-md-7">
                            <select class="form-control"  ng-model="SuperVOProxy.ifGetFee"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.YESNO">
                            </select>
                        </div>
                    </div>
                    <!--<div class="col-md-4">-->
                        <!--<label class="col-md-5 control-label lr-verify">2018计划值：</label>-->
                        <!--<div class="col-md-7">-->
                            <!--<select class="form-control"  ng-model="SuperVOProxy.temporaryPlan"-->
                                    <!--ng-options="item.id as item.name for item in SELECT.TEMPORARY_PLAN">-->
                                <!--<option value="">&#45;&#45;请选择2018计划值&#45;&#45;</option>-->
                            <!--</select>-->
                        <!--</div>-->

                    <!--</div>-->
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-255 control-label lr-verify">投保人：</label>
                        <div class="col-md-254">
                            <input class="form-control" ng-verify  ui-popup-ref
                                   url="'customerInsuRef/queryForGrid'" ng-click="" popup-model="SuperVOProxy"
                                   popup-model-field="'estimatepk'"
                                   ng-model="SuperVOProxy.estimatepk.name" type="text" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label lr-verify">投保人地址：</label>
                        <div class="col-md-7">
                            <input class="form-control" ng-verify="{ required: false,max:100}"
                                    type="text"
                                   ng-model="SuperVOProxy.estimateaddr">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">投保人联系人姓名：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text"
                                   ng-model="SuperVOProxy.estimatelinkman" ng-verify="{ required: false,max:20}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">投保人联系人电话：</label>
                        <div class="col-md-7">
                            <input class="form-control"
                                   ng-verify="{ pattern:/(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}/,required: false}"
                                    type="text"
                                   ng-model="SuperVOProxy.estimatelinktel">
                        </div>
                    </div>
                </div>
            </accordion-group>

            <accordion-group is-open="true" class="lr-page-bg-gray">
                <accordion-heading class="lr-page-bg-white">
                    <div class="btn lr-page-bg-indigo">
                        <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                        <span class="lr-page-color">金额信息</span>
                    </div>
                    <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">累计赔偿限额：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" format-number
                                   ng-model="SuperVOProxy.c1Compemountptimepperson">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">保险金额/赔偿限额/(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text"
                                   ng-model="SuperVOProxy.insurancetotalmoney"
                                   format-number>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">应收佣金总期数：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="number"
                                   ng-model="SuperVOProxy.receivefeeperiod">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">应收佣金总额(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.receivefeemount"
                                   format-number>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">佣金总金额(含税)(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.commisiontotalnum "
                                   format-number>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label" id="receiveperiod_lab">应收保费总期数：</label>
                        <div class="col-md-7">
                            <input class="form-control" id="receiveperiod"  ng-verify="{ required: false,max:3}" type="text" ng-model="SuperVOProxy.receiveperiod">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">应收保费总额(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.receivemount"
                                   format-number>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">签单总保费(含税)(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text"
                                   ng-model="SuperVOProxy.insurancetotalcharge" format-number>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label" id="payperiod_lab">应解付保费总期数：</label>
                        <div class="col-md-7">
                            <input class="form-control" id="payperiod" ng-verify="{ required: false,max:3}"  type="text" ng-model="SuperVOProxy.payperiod">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">应解付总额(元)：</label>
                        <div class="col-md-7">
                            <input class="form-control"  type="text" ng-model="SuperVOProxy.paymount"
                                   format-number>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-255 control-label">执行条款：</label>
                        <div class="col-md-254">
                                <textarea class="form-control" style="resize:none" ng-keyup="changeText()"  type="text"  maxlength="300" rows="5"
                                          ng-model="SuperVOProxy.c1Execitem"></textarea>
                            <span style=" position: relative;top: -20px;float: right;color: #555556">{{SuperVOProxy.c1ExecitemNum}}/300</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">是否约定代领：</label>
                        <div class="col-md-7">
                            <select class="form-control"  ng-model="SuperVOProxy.ifSubstitute"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.YESNO">
                                <option value="">--请选择是否约定代领--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-5 control-label">是否总部直管工程：</label>
                        <div class="col-md-7">
                            <select class="form-control"  ng-model="SuperVOProxy.ifuhv"
                                    required
                                    ng-options="item.id as item.name for item in SELECT.YESNONUM">
                                <option value="">--请选择是否总部直管工程--</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div ng-if="SuperVOProxy.informCode!=null">
                    <div class="form-group">
                        <div class="col-md-4" style="padding-right:78px;text-align: right">
                            <label class="radio-inline">
                                <input type="radio" checked="checked"  ng-model="SuperVOProxy.FREE_FEE_TYPE"
                                       name="inlineRadioOptions" id="inlineRadio1"
                                       value="0">绝对免赔额
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  ng-model="SuperVOProxy.FREE_FEE_TYPE"
                                       name="inlineRadioOptions" id="inlineRadio2"
                                       value="1">相对免赔额
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4" ng-if="SuperVOProxy.FREE_FEE_TYPE==0">
                            <label class="col-md-5 control-label verify">免赔额：</label>
                            <div class="col-md-7">
                                <input class="form-control"   type="text" ng-model="SuperVOProxy.NUMBFREEFEE"
                                       format-number>
                            </div>
                        </div>
                        <div class="col-md-4" ng-if="SuperVOProxy.FREE_FEE_TYPE==1">
                            <label class="col-md-5 control-label verify">免赔额：</label>
                            <div class="col-md-7">
                                <input class="form-control"   type="text" ng-model="SuperVOProxy.WORDFREEFEE"
                                       format-number>
                            </div>
                        </div>
                        <div class="col-md-4" ng-if="SuperVOProxy.FREE_FEE_TYPE==1||SuperVOProxy.FREE_FEE_TYPE==0">
                            <label class="col-md-5 control-label">元 或：</label>
                            <div class="col-md-7">
                                <input class="form-control"  type="text" ng-model="SuperVOProxy.INTFREEFEE"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </accordion-group>
        </accordion>

    </div>
    <div style="margin-top: 5px">
        <div class="pull-right lr-mr10 lr-mt10">
            <button class="btn btn-sm btn-info"  type="button" ng-click="onAddLine();">增行</button>
            <button class="btn btn-sm btn-info"  type="button" ng-click="onUploads();" ng-if="upOrDown">上传</button>
            <button class="btn btn-sm btn-info"  type="button" ng-click="onDeleteLine();">减行</button>
            <button class="btn btn-sm btn-info"  type="button" ng-click="onDownLoads();" ng-if="upOrDown">下载</button>
        </div>
        <tabset justified="false">
            <tab index="1" heading="保险险种信息" select="selectTab('insuranceinfoGridOptions')">
                <div ui-grid="insuranceinfoGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="2" heading="被保人信息" select="selectTab('insurancedmanGridOptions')">
                <div ui-grid="insurancedmanGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="3" heading="保险人信息" select="selectTab('insurancemanGridOptions')">
                <div ui-grid="insurancemanGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="4" heading="合作伙伴信息" select="selectTab('partnerGridOptions')">
                <div ui-grid="partnerGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="5" heading="收付款信息" select="selectTab('paymentGridOptions')">
                <div ui-grid="paymentGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <!--<tab index="6" heading="附件信息" select="selectTab('assistantGridOptions')">-->
            <!--<div ui-grid="assistantGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>-->
            <!--</tab>-->
            <tab index="6" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
            <tab index="7" heading="暂保单" select="selectTab('provisionalPolicyGridOptions')">
                <div ui-grid="provisionalPolicyGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>
    </div>
    <accordion class="" close-others="oneAtATime">
        <accordion-group is-open="false" class="lr-page-bg-gray">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo">
                    <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color" ng-bind="getDisName('操作信息','')"></span>
                </div>
                <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>

            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label">单据状态：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{SuperVOProxy.billstatus | SELECT_BILLSTATUS}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">经办人：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{SuperVOProxy.pkOperator.name}}
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">制单日期：</label>
                    <div class="col-md-7 div-cao-zuo">
                        {{SuperVOProxy.operateDate | date_cell_date}}
                    </div>
                </div>
            </div>
            <div class="form-group">
