<div class="form-horizontal" >
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'制单年度'选择其他年份进行查询；请输入以空格隔开的关键字" ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单年度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_year']"
                                        ng-options="item.id as item.name for item in SELECT.BUSIYEAR">
                                    <option value="">--请选择制单年度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">制单月度</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['operate_month']"
                                        ng-options="item.id as item.name for item in SELECT.MONTH">
                                    <option value="">--请选择制单月度--</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">业务单位</label>
                            <div class="col-md-8">
                                <!--  <input class="form-control" type="text" ng-model="QUERY['pk_org']"/>-->
                                <input class="form-control" ui-popup-ref
                                       url="'orgRef/queryForGrid'" popup-model="QUERY"
                                       popup-model-field="'pk_org'"
                                       ng-model="QUERY.pk_org.name" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">合同信息编号</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['vbillno^like']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">立项号</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['projectinfo^like']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">合同号</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['consultinfo^like']"/>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">咨询类别</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['typeconsultno']"
                                    ng-options="item.id as item.name for item in SELECT.CONSULTTYPE">
                                <option value="">--请选择咨询类别--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">客户名称</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['pk_customer_name^like']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">经办人</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" ng-model="QUERY['pk_operator_name^like']"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-4">
                        <label class="col-md-4 control-label">合同起始日期</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text"   wdate-picker  ng-model="QUERY['newdate^gt']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">合同结束日期</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text"  wdate-picker ng-model="QUERY['enddate^lt']"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="col-md-4 control-label">单据状态</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="QUERY['billstatus']"
                                    ng-options="item.id as item.name for item in SELECT.REPORTSTATUSTYPE">
                                <option value="">--请选择单据状态--</option>
                            </select>
                        </div>
                    </div>
                </div>
                    </div>
            </form>
        </accordion-group>
    </accordion>
</div>

                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">

            </accordion-group>
        </accordion>
    </div>
