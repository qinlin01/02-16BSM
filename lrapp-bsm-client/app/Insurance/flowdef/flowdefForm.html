<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1" ng-if="form">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="!isGrid&&isEdit">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onEdit()" ng-if="!isEdit">
                <i class="fa fa-edit"></i>
                <span>修改</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="!isBack">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
            <button class="btn btn-azure" ng-click="onTemporary(VO)" ng-show="!isGrid&&isEdit">
                <i class="fa fa-save"></i>
                <span>暂存</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <!--            <accordion class="" close-others="oneAtATime">
                    <accordion-group is-open="true" class="lr-page-bg-gray">
                        <accordion-heading class="lr-page-bg-white">
                            <div class="btn lr-page-bg-indigo">
                                <i class="fa fa-hand-o-up lr-page-color" aria-hidden="true"></i>
                                <span class="lr-page-color">基本信息</span>
                            </div>
                            <i class="fa pull-right fa-chevron-circle-down lr-arrow-color"
                               ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </accordion-heading>-->
        <div class="form-group">
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">节点名称：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isDisabled" ui-popup-ref
                           url="'funCodeRef/queryForGrid'" ng-click="" popup-model="VO"
                           popup-model-field="'menu'" is-tree="true" ng-verify
                           ng-model="VO.menu.name" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label lr-verify">流程定义：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="isDisabled" ng-verify type="text" ng-model="VO.taskid">
                </div>
            </div>
            <div class="col-md-4">
                <label class="col-md-5 control-label">操作日期：</label>
                <div class="col-md-7">
                    <input class="form-control" ng-disabled="true" type="text" wdate-picker ng-model="VO.operate_date">
                </div>
            </div>
        </div>
    </div>


</form>
