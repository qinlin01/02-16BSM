<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                            <i class="fa fa-ellipsis-h"></i>
                            <span>高级查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onQuery();">
                            <i class="fa fa-search"></i>
                            <span>查询</span>
                        </button>
                        <button class="btn lr-main-btn" ng-click="onReset();">
                            <i class="fa fa-undo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </div>
            </accordion-heading>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-253 control-label">全文检索</label>
                        <div class="col-md-252">
                            <input class="form-control" type="text" placeholder="当前默认查询本年度数据，可通过'制单年度'选择其他年份进行查询；请输入以空格隔开的关键字"
                                   ng-model="QUERY['wideArea']"/>
                        </div>
                    </div>
                </div>
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">版本号</label>
                            <div class="col-md-8">
                                <input class="form-control"  type="text" ng-model="QUERY['version^like']"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">发版内容</label>
                            <div class="col-md-8">
                                <input class="form-control"  type="text" ng-model="QUERY['cusContent^like']"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">是否下发操作手册</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['handbook^like']"
                                        ng-options="item.id as item.name for item in SELECT.YESNO">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <accordion-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>

                        <div class="btn-group lr-grid-btn-right" add-grid-btn>
                        <button class="btn lr-main-btn" ng-click="onAdd()">
                            <i class="fa fa-plus"></i>
                            增加
                        </button>

                        <button class="btn lr-main-btn" ng-click="onEdit()"
                                ng-disabled="checkStatus(gridApi,'billstatus',[31,36],false)">
                            <i class="fa fa-edit"></i>
                            修改
                        </button>

                            <button class="btn lr-main-btn" ng-click="onDelete()"
                            ng-disabled="checkStatus(gridApi,'billstatus',[31,36],false)">
                            <i class="fa fa-remove"></i>
                            删除
                            </button>

                            <button class="btn lr-main-btn " ng-click="onCard()">
                                <i class="fa fa-binoculars"></i>
                                卡片
                            </button>

                            <button class="btn lr-main-btn" ng-click="onConfirms()"
                                    ng-disabled="checkStatus(gridApi,'billstatus',[28,31,46],false)">
                                <i class="ti-check"></i>
                                确认完成
                            </button>
                        </div>
                        </div>
                    </div>
                </accordion-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',470,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-auto-resize
                         ui-grid-resize-columns
                         ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
        <tabset justified="false" ng-if="chilbTable">
            <tab index="1" heading="附件" select="selectTab('dealAttachmentBGridOptions')">
                <div ui-grid="dealAttachmentBGridOptions" ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
            </tab>
        </tabset>

    </div>
</div>
