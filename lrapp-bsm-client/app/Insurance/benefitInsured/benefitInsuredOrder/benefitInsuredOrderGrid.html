<div class="form-horizontal">
    <accordion>
        <accordion-group is-open="status.open" class="lr-page-bg-gray" grid-button="true">
            <accordion-heading class="lr-page-bg-white">
                <div class="btn lr-page-bg-indigo" ng-click="changeOpen();">
                    <i class="fa fa-search lr-page-color" aria-hidden="true"></i>
                    <span class="lr-page-color">查询条件</span>
                </div>
                <div class="btn-group" style="position: relative;float: right;">
                    <button class="btn lr-main-btn" ng-click="queryTotal = !queryTotal">
                        <i class="fa fa-ellipsis-h"></i>
                        <span>高级查询</span>
                    </button>
                    <button class="btn lr-main-btn" ng-click="onQuery();">
                        <i class="fa fa-search"></i>
                        <span>查询</span>
                    </button>
                    <button class="btn lr-main-btn" ng-click="onReset();">
                        <i class="fa fa-undo"></i>
                        <span>重置</span>
                    </button>
                </div>
            </accordion-heading>

            <form class="form-horizontal">
                <div ng-if="queryTotal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">团体保单号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['INSURANCENO']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单起始日期</label>
                            <div class="col-md-8">
                                <input class="form-control"  type="text" wdate-picker  ng-model="QUERY['STARTDATE']"/>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="col-md-4 control-label">保单到期日期</label>
                            <div class="col-md-8">
                                <input class="form-control"  type="text" wdate-picker  ng-model="QUERY['ENDDATE']"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">订单号</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['INSURANCE_ID']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">投保人</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['ESTIMATENAME']"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">支付方式</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="QUERY['PAY_TYPE']"
                                        ng-options="item.id as item.name for item in SELECT.PAYTYPES">
                                    <option value="">-请选择-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">产品名称</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" ng-model="QUERY['PRODUCT_NAME']"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </accordion-group>
    </accordion>
</div>

<div class="lr-grid-container">
    <div>
        <accordion>
            <accordion-group is-open="true" grid-button="true">
                <according-heading class="lr-page-bg-white">
                    <div class="lr-grid-toolbar">
                        <div class="btn lr-page-bg-indigo">
                            <i class="fa fa-database lr-page-color" aria-hidden="true"></i>
                            <span class="lr-page-color">查询结果</span>
                        </div>
                        <div class="btn-group lr-grid-btn-right" add-grid-btn="">
                            <button class="btn btn-azure ng-scope" ng-click="moveDianShangData()" >
                                <i class="fa fa-plus"></i>同步数据
                            </button>
                        </div>
                    </div>
                </according-heading>
                <div class="clearfix lr-page-margin" ng-style="getGridHtmlStyle('','',450,0)">
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize ui-grid-resize-columns ui-grid-exporter
                         ui-grid-selection ui-grid-pinning class="grid" style="min-height: 100%"></div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    <div>
        <tabset justified="false" ng-if="chilbTable">
            <tab index="1" heading="险种信息" select="selectTab('insuranceinfosGridOptions')">
                <div ui-grid="insuranceinfosGridOptions" ui-grid-cellnav ui-grid-selection ui-grid-auto-resize
                     ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
            <tab index="2" heading="被保险人信息" select="selectTab('insurancemansGridOptions')">
                <div ui-grid="insurancemansGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                     ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height:200px"></div>
            </tab>
        </tabset>
    </div>
</div>
