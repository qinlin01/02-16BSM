<form class="form-horizontal" name="appForm" verify-scope="tipStyle: 1">
    <div class="lr-toolbar">
        <div class="btn-group">
            <button class="btn btn-azure" type="button" ng-click="onSave()"
                    ng-verify="{control:'appForm',disabled:false,tipStyle:1}" ng-if="isForm">
                <i class="fa fa-save"></i>
                <span>保存</span>
            </button>
            <button class="btn btn-azure" ng-click="onCancel()" ng-if="isForm">
                <i class="fa fa-undo"></i>
                <span>取消</span>
            </button>
            <button class="btn btn-azure" ng-click="onSubmit()" ng-if="isForm&&(VO.billstatus==31||VO.billstatus==36)">
                <i class="ti-save"></i>
                <span>提交</span>
            </button>
            <button class="btn btn-azure" ng-click="onRecall()" ng-if="isForm&&(VO.billstatus==33||VO.billstatus==32)">
                <i class="ti-check"></i>
                <span>撤回</span>
            </button>
            <button class="btn btn-azure" ng-click="onLinkAuditFlow()" ng-if="isForm&&VO.billstatus!=null&&VO.billstatus!=37&&VO.billstatus!=''">
                <i class="ti-share-alt"></i>
                <span>查看流程图</span>
            </button>
            <button class="btn btn-azure" ng-click="onBack()" ng-if="isForm">
                <i class="fa fa-chevron-left"></i>
                <span>返回</span>
            </button>
        </div>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>
                基本信息
            </legend>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">代理人：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-verify ui-popup-ref ng-required="true" url="'commonRef/queryAgentRef'" ng-click="" is-tree="" popup-model="VO" popup-model-field="'pkAgent'" ng-model="VO.pkAgent.name" type="text" placeholder="">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <label class="col-md-5 control-label lr-verify">业务签报：</label>
                    <div class="col-md-7">
                        <input class="form-control" ui-popup-ref="reportRef" ng-required="true"
                               url="'reportRef/queryForGridNoPower'" ng-click="" popup-model="VO"
                               popup-model-field="'pkEconomicContract'" ng-verify
                               ng-model="VO.pkEconomicContract.name" type="text" placeholder="">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">协议生效日期：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" wdate-picker type="text" ng-model="VO.startDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="col-md-5 control-label">协议到期日期：</label>
                    <div class="col-md-7">
                        <input class="form-control" ng-disabled="true" wdate-picker type="text" ng-model="VO.endDate">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>手续费信息</legend>
            <div class="pull-right lr-mr10 lr-mt10">
                <button class="btn btn-sm btn-info" type="button" ng-click="onAddLine('agentRuleBGridOption')">增行</button>
                <button class="btn btn-sm btn-info" type="button" ng-click="onDeleteLine('agentRuleBGridOption')">减行</button>
            </div>
            <tabset justified="false">
                <tab index="1" heading="手续费">
                    <div ui-grid="agentRuleBGridOption" ui-grid-edit ui-grid-cellnav ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid"></div>
                </tab>
            </tabset>
        </fieldset>
    </div>
    <div class="lr-contant">
        <fieldset>
            <legend>附件</legend>
            <div class="pull-right lr-mr10 lr-mt10">
                <button class="btn btn-sm btn-info" type="button" ng-click="onUploads()">上传</button>
                <button class="btn btn-sm btn-info" type="button" ng-click="onDeleteLine('dealAttachmentBGridOptions')">减行</button>
                <button class="btn btn-sm btn-info" type="button" ng-click="onDownLoads()">下载</button>
            </div>
            <tabset justified="false">
                <tab index="4" heading="附件">
                    <div ui-grid="dealAttachmentBGridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                         ui-grid-auto-resize ui-grid-resize-columns class="grid" style="height: 200px"></div>
                </tab>
            </tabset>
        </fieldset>
    </div>
    </div>
</form>
